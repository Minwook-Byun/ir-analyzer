# 예산 알림 설정 (월 $10 = 약 13,000원)
displayName: "IR Analyzer Budget Alert"
amount:
  specifiedAmount:
    currencyCode: "USD"
    units: "10"  # 월 $10 제한
budgetFilter:
  projects:
  - "projects/ir-analyzer-mysc-2025"
  services:
  - "services/run.googleapis.com"
thresholdRules:
- thresholdPercent: 0.5   # 50% 도달시 알림
  spendBasis: CURRENT_SPEND
- thresholdPercent: 0.8   # 80% 도달시 알림  
  spendBasis: CURRENT_SPEND
- thresholdPercent: 1.0   # 100% 도달시 알림
  spendBasis: CURRENT_SPEND