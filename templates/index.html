<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IR 투자심사보고서 분석기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            margin-bottom: 30px;
        }

        .upload-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            background: linear-gradient(135deg, #f8f9ff 0%, #e8f2ff 100%);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: #5a67d8;
            background: linear-gradient(135deg, #e8f2ff 0%, #d6e9ff 100%);
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #48bb78;
            background: linear-gradient(135deg, #f0fff4 0%, #c6f6d5 100%);
        }

        .upload-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #718096;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        .form-control {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .analyze-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .analyze-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.2rem;
            color: #4a5568;
            font-weight: 500;
        }

        .result-section {
            display: none;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            margin-top: 30px;
        }

        .result-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e2e8f0;
        }

        .result-icon {
            font-size: 2.5rem;
            color: #48bb78;
            margin-right: 15px;
        }

        .result-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2d3748;
        }

        .result-content {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 30px;
            line-height: 1.8;
            font-size: 1rem;
            color: #4a5568;
            white-space: pre-wrap;
            max-height: 600px;
            overflow-y: auto;
        }

        .result-content::-webkit-scrollbar {
            width: 8px;
        }

        .result-content::-webkit-scrollbar-track {
            background: #e2e8f0;
            border-radius: 4px;
        }

        .result-content::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 4px;
        }

        .result-content::-webkit-scrollbar-thumb:hover {
            background: #a0aec0;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            border-left: 4px solid #e53e3e;
        }

        .file-info {
            display: none;
            background: #e6fffa;
            border: 1px solid #81e6d9;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            color: #234e52;
        }

        .file-info-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2.2rem;
            }

            .main-card {
                padding: 25px;
            }

            .upload-area {
                padding: 40px 15px;
            }

            .upload-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 IR 투자심사보고서 분석기</h1>
            <p>AI 기반 투자심사보고서 자동 생성 시스템</p>
        </div>

        <div class="main-card">
            <form id="analysisForm" enctype="multipart/form-data">
                <div class="upload-section">
                    <div class="upload-area" id="uploadArea">
                        <div class="upload-icon">📁</div>
                        <div class="upload-text">IR 자료를 드래그하여 업로드하세요</div>
                        <div class="upload-subtext">또는 클릭하여 파일을 선택하세요 (PDF, Excel, Word)</div>
                        <input type="file" id="fileInput" accept=".pdf,.xlsx,.xls,.docx,.doc" style="display: none;">
                    </div>
                    <div class="file-info" id="fileInfo">
                        <div class="file-info-title">선택된 파일:</div>
                        <div id="fileName"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="companyName">회사명</label>
                    <input type="text" id="companyName" class="form-control" placeholder="분석할 회사명을 입력하세요" required>
                </div>

                <div class="form-group">
                    <label for="irUrl">IR 자료 URL (선택사항)</label>
                    <input type="url" id="irUrl" class="form-control" placeholder="https://example.com/ir-report.pdf">
                </div>

                <button type="submit" class="analyze-btn" id="analyzeBtn">
                    🚀 투자심사보고서 생성하기
                </button>
            </form>

            <div class="loading" id="loadingSection">
                <div class="loading-spinner"></div>
                <div class="loading-text">AI가 투자심사보고서를 생성하고 있습니다...</div>
            </div>
        </div>

        <div class="result-section" id="resultSection">
            <div class="result-header">
                <div class="result-icon">✅</div>
                <div class="result-title" id="resultTitle">투자심사보고서 생성 완료</div>
            </div>
            <div class="result-content" id="resultContent"></div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const analysisForm = document.getElementById('analysisForm');
        const loadingSection = document.getElementById('loadingSection');
        const resultSection = document.getElementById('resultSection');
        const resultTitle = document.getElementById('resultTitle');
        const resultContent = document.getElementById('resultContent');
        const analyzeBtn = document.getElementById('analyzeBtn');

        // 드래그 앤 드롭 이벤트
        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                showFileInfo(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                showFileInfo(e.target.files[0]);
            }
        });

        function showFileInfo(file) {
            fileName.textContent = `${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
            fileInfo.style.display = 'block';
        }

        // 폼 제출 처리
        analysisForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const companyName = document.getElementById('companyName').value;
            const irUrl = document.getElementById('irUrl').value;
            const file = fileInput.files[0];

            if (!companyName) {
                alert('회사명을 입력해주세요.');
                return;
            }

            if (!file && !irUrl) {
                alert('IR 자료 파일을 업로드하거나 URL을 입력해주세요.');
                return;
            }

            // UI 상태 변경
            analysisForm.style.display = 'none';
            loadingSection.style.display = 'block';
            resultSection.style.display = 'none';

            try {
                let response;

                if (file) {
                    // 파일 업로드 방식
                    const formData = new FormData();
                    formData.append('file', file);
                    formData.append('company_name', companyName);

                    response = await fetch('/api/analyze-ir-file', {
                        method: 'POST',
                        body: formData
                    });
                } else {
                    // URL 방식
                    response = await fetch('/api/analyze-ir', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            company_name: companyName,
                            ir_url: irUrl,
                            analysis_type: 'investment_report'
                        })
                    });
                }

                const result = await response.json();

                if (result.success) {
                    showResult(result);
                } else {
                    showError(result.detail || '분석 중 오류가 발생했습니다.');
                }

            } catch (error) {
                console.error('Error:', error);
                showError('서버 연결에 실패했습니다. 잠시 후 다시 시도해주세요.');
            }
        });

        function showResult(result) {
            loadingSection.style.display = 'none';
            resultSection.style.display = 'block';
            
            resultTitle.textContent = `${result.company_name} 투자심사보고서`;
            resultContent.textContent = result.investment_report;

            // 결과 섹션으로 스크롤
            resultSection.scrollIntoView({ behavior: 'smooth' });
        }

        function showError(message) {
            loadingSection.style.display = 'none';
            analysisForm.style.display = 'block';
            
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            
            // 기존 에러 메시지 제거
            const existingError = document.querySelector('.error');
            if (existingError) {
                existingError.remove();
            }
            
            analysisForm.appendChild(errorDiv);
        }
    </script>
</body>
</html>
